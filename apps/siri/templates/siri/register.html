<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" href={% static 'siri/css/styles.css'%}>
  </head>
  <body>
    <!-- start nav -->
    <nav>
      <div class="nav-wrapper deep-purple lighten-2 push-down">
        <a href="/" class="brand-logo deep-purple-text text-lighten-4"> &nbspWebSiri</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
    <!-- end nav -->

    <div class="row">
      <form class="col s12">
        <div class="row">
         <div class="input-field col s6">
           <input placeholder="Placeholder" id="first_name" type="text" class="validate active">
           <label for="first_name">First Name</label>
         </div>
         <div class="input-field col s6">
           <input id="last_name" type="text" class="validate active">
           <label for="last_name">Last Name</label>
         </div>
        </div>
       <div class="row">
         <div class="input-field col s12">
           <input id="password" type="password" class="validate">
           <label for="password">Password</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <input id="email" type="email" class="validate">
           <label for="email">Email</label>
         </div>
       </div>
      </form>
    </div>
  </body>
</html>
